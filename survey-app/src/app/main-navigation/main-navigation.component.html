<mat-toolbar color="warn">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/surveys' routerLinkActive="active">
        <i class="material-icons">assignment</i>
        Surveys
      </a>
      <a mat-list-item routerLink='/reports' routerLinkActive="active">
        <i class="material-icons">poll</i>
        Reports
      </a>
      <a mat-list-item routerLink='/clients' routerLinkActive="active">
        <i class="material-icons">store</i>
        Clients
      </a>
      <a mat-list-item routerLink='/projects' routerLinkActive="active">
      <i class="material-icons">work</i>
        Projects
      </a>
      <a mat-list-item routerLink='/employees' routerLinkActive="active">
        <i class="material-icons">people</i>
        Employees
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
