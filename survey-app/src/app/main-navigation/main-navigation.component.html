<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/surveys' routerLinkActive="active">
        <mat-icon>assignment</mat-icon>
        Surveys
      </a>
      <a mat-list-item routerLink='/reports' routerLinkActive="active">
        <mat-icon>poll</mat-icon>
        Reports
      </a>
      <a mat-list-item routerLink='/clients' routerLinkActive="active">
        <mat-icon>store</mat-icon>
        Clients
      </a>
      <a mat-list-item routerLink='/projects' routerLinkActive="active">
      <mat-icon>work</mat-icon>
        Projects
      </a>
      <a mat-list-item routerLink='/employees' routerLinkActive="active">
        <mat-icon>people</mat-icon>
        Employees
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
