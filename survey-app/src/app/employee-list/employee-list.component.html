
<div class="container">
  <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
  	<mat-icon fxFlexAlign="center">people</mat-icon>
  	<h3> Employees </h3>
  </div>
  <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%">
	<div fxFlex="90%">
	  <mat-form-field>
	    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	  </mat-form-field>		
	</div>
    <div fxFlexAlign="flex-end">
	  <a mat-button color="primary" routerLink='/employees/add'>Add Employee</a>
	</div>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
	  <!-- Client Name Column -->
	  <ng-container matColumnDef="firstName">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
	    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
	  </ng-container>

	  <!-- Description Column -->
	  <ng-container matColumnDef="lastName">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
	    <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
	  </ng-container>

      <!-- Action Column -->
	  <ng-container matColumnDef="action">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
	    <td mat-cell *matCellDef="let element"> 
	      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
	        <a mat-raised-button color="primary" (click)="editEmployee(element)">Edit</a>
	        <a mat-raised-button color="primary" (click)="deleteEmployee(element)">Delete</a>
	      </div>
	    </td>
	  </ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
  </div>
</div>
