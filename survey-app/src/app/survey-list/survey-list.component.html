
<div class="container">
  <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%">
	<div fxFlex="90%">
	  <mat-form-field>
	    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	  </mat-form-field>		
	</div>
    <div fxFlexAlign="flex-end">
	  <a mat-button color="primary" routerLink='/surveys/add'>Add Survey</a>
	</div>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
	  <!-- Survey Name Column -->
	  <ng-container matColumnDef="itemName">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
	    <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
	  </ng-container>

	  <!-- Status Column -->
	  <ng-container matColumnDef="status">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
	    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
	  </ng-container>

	  <!-- Project Name Column -->
	  <ng-container matColumnDef="projectName">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>
	    <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
	  </ng-container>

	  <!-- Recipient Column -->
	  <ng-container matColumnDef="recipient">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Recipient </th>
	    <td mat-cell *matCellDef="let element"> {{element.recipient}} </td>
	  </ng-container>

	  <!-- Created by -->
	  <ng-container matColumnDef="createdBy">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
	    <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
	  </ng-container>

	  <!-- Created date -->
	  <ng-container matColumnDef="createdDt">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
	    <td mat-cell *matCellDef="let element"> {{element.createdDt | date: "short"}} </td>
	  </ng-container>

      <!-- Action Column -->
	  <ng-container matColumnDef="action">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
	    <td mat-cell *matCellDef="let element"> 
	      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
	        <a mat-raised-button *ngIf="element.status != 'Draft'" (click)="viewSurvey(element)">View</a> 
	        <a mat-raised-button *ngIf="element.status === 'Draft'" (click)="editSurvey(element)">Edit</a>
	        <a mat-raised-button *ngIf="element.status === 'Sent'" (click)="resendSurvey(element)">Re-Send</a>
	      </div>
	    </td>
	  </ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
  </div>
</div>
