
<div class="container">
  <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%">
	<div fxFlex="90%">
	  <mat-form-field>
	    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	  </mat-form-field>		
	</div>
    <div fxFlexAlign="flex-end">
	  <a mat-button color="primary" routerLink='/projects/add'>Add Project</a>
	</div>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
	  <!-- Project Name Column -->
	  <ng-container matColumnDef="itemName">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
	    <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
	  </ng-container>

	  <!-- Client Column -->
	  <ng-container matColumnDef="clientName">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
	    <td mat-cell *matCellDef="let element"> {{element.clientName}}</td>
	  </ng-container>

	  <!-- Contact Column -->
	  <ng-container matColumnDef="contact">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
	    <td mat-cell *matCellDef="let element"> {{element.contact.firstName}} {{element.contact.lastName}}</td>
	  </ng-container>

	  <!-- Program Manager Column -->
	  <ng-container matColumnDef="programManager">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Program Manager </th>
	    <td mat-cell *matCellDef="let element"> {{element.programManager.firstName}} {{element.programManager.lastName}}</td>
	  </ng-container>

      <!-- Action Column -->
	  <ng-container matColumnDef="action">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
	    <td mat-cell *matCellDef="let element"> 
	      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
	        <a mat-raised-button color="primary" (click)="editProject(element)">Edit</a>
	        <a mat-raised-button color="primary" (click)="deleteProject(element)">Delete</a>
	      </div>
	    </td>
	  </ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
  </div>
</div>
